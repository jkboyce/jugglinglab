Generator_intro = Ceci est le générateur de siteswap de Juggling Lab, dérivé du programme J2\n\
   v2.3, écrit par Jack Boyce en février 1992. Il génère des figures de jonglage\n\
   dans le cadre d'une notation siteswap généralisée.  Pour une description\n\
   complète de cette notation et du déroulement du programme, consulter la\n\
   documentation l'accompagnant. Les figures satisfaisant aux contraintes\n\
   définies sont générées en totalité. Le jonglage solo et asynchrone est le\n\
   mode par défaut.\n\n\
   Usage :    j2 nombre_objets lancer_max periode [options]\n\n\
   les options incluent :\n \
    -s  mode synchrone            -j <nombre> définit le nombre de jongleurs\n \
    -n  donne le nombre d'objets  -m <nombre>  multiplex avec au moins le\n \
    -no imprime juste les nombres         nombre donné de lancers simultanés\n \
    -g  figures fondamentales     -mf permet les réceptions multiples\n \
    -ng figures excitées          -mc empêche les lancers multiplex par lots\n \
    -f  liste complète (avec      -mt  true multiplexing patterns*\n       \
       les figures composées)     -d <nombre> retard de communication (passing)\n \
    -se disable starting/ending   -l <nombre>  passing leader person number\n \
    -prime premiers seulement     -x <lancer> ..  exclure les lancers pour soi\n \
    -rot avec permutations        -i <lancer> ..  inclure les lancers pour soi\n       \
        des figures               -lame supprimer les '11' en mode asynchrone\n \
    -cp connected patterns only   -jp  show all juggler permutations*
